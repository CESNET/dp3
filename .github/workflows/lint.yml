name: Linters
on:
  push:
    branches: [ "new_dp3" ]
  pull_request:
    branches: [ "new_dp3" ]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --verbose --diff --color --line-length=100 --target-version=py39"

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jpetrucciani/ruff-check@main
