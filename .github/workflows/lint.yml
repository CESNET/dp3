name: Linters
on:
  push:
    branches: [ "new_dp3" ]
  pull_request:
    branches: [ "new_dp3" ]

jobs:
  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: isort/isort-action@master
        with:
          requirementsFiles: "requirements.txt"
          configuration: "--check-only --diff --profile black"

  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check --verbose --diff --color --line-length=100 --target-version=py39"

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: TrueBrain/actions-flake8@v2
        with:
          ignore: E203,W503
          max_line_length: 100
          plugins: flake8-bugbear flake8-simplify
          extra_arguments: "--max-complexity=15 --ignore=E203,W503"
