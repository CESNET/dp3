name: Tests
on:
  push:
    branches: [ "testing" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-single-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-single-buildx

      - name: Build interpreter image
        uses: docker/build-push-action@v2
        with:
          push: false
          load: true
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: docker/python/Dockerfile
          target: base
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Setup running platform stack
        run: docker-compose up --build -d

      - name: Build Test 1
        run: docker build -f docker/python/Dockerfile --target apitest -t apitest .
      - name: Test 1
        run: docker run --network container:dp3_receiver_api apitest

      - name: Build Test 2
        run: docker build -f docker/python/Dockerfile --target apitest2 -t apitest2 .
      - name: Test 2
        run: docker run --network container:dp3_receiver_api apitest2

      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Test
        run: docker build -f docker/python/Dockerfile --target unittest -t unittest .
      - name: Test
        run: docker run unittest