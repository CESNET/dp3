name: Tests
on:
  push:
    branches: [ "testing" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup running platform stack
        run: docker-compose up --build -d

      - name: Test API (old tests)
        run: docker run --network container:dp3_receiver_api dp3_interpreter python api/tests/test_api.py http://receiver_api:5000/ 2

      - name: Test API (new)
        run: docker run --network container:dp3_receiver_api dp3_interpreter python -m unittest discover -s api/tests -v

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build Test
        run: docker build -f docker/python/Dockerfile --target base -t dp3_interpreter .

      - name: Test
        run: docker run dp3_interpreter python -m unittest tests/test_common/test_config.py