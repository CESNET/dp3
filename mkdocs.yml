site_name: DP3
theme:
  name: material
  features:
    # Copy code blocks
    - content.code.copy

nav:
  - Overview: index.md
  - Install: installation.md
  - Developing: developing.md
  - Code Reference: reference/
  - Extending Documentation: mkdocs_info.md

markdown_extensions:
  # Adds option to create permalinks to headings
  - toc:
      permalink: True
  # Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # Markdown checkboxes
  - pymdownx.tasklist:

plugins:
  # Default search bar
  - search
  # Automatically link across pages
  - autorefs
  # Generating code reference
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  # Specify navigation in Markown instead of YAML
  - literate-nav:
      nav_file: SUMMARY.md
  # Clickable sections that lead to index pages
  - section-index
  # Docstring parsing to fill code reference
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google

watch:
  - dp3
